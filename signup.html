<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="signupContainer" class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm" action="signup.php" method="POST" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> Show Password<br><br>
            <button type="submit">Signup</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        function validateForm() {
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            if (password.length < 6) {
                errorMessage.textContent = "Password must be at least 6 characters long.";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
